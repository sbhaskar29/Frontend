<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="page.html">
        <p>
            <input type="text" placeholder="Enter Full name" required>

        </p>
        <p><input type="email" placeholder="Enter Email" required></p>
        <p>
            <input type="password" placeholder="Enter Password" required>

        </p>
        <p>
            <input type="password" placeholder="Confirm Password" required>

        </p>
        <p>
            <input type="date" required>

        </p>
        <p>
            <input type="number" placeholder="Enter age" required>
        </p>
        <p>
            <input type="number" placeholder="Enter Phone no:" required>

        </p>
        <p>
            <textarea rows="6" placeholder="Address" required></textarea>
            <select>
                <option value="Select">Select a City</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Banglore">Banglore</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Kolkata">Kolkata</option>
                <option value="vijayawada">vijayawada</option>

            </select>

        </p>
        <p><button>Submit</button></p>
    </form>



</body>

</html>
