<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Registration Page</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/free-vector/waves-blue-gradient-background-designs_343694-3732.jpg);
            background-size: cover;

        }

        /* *{
            border:1px solid red
        } */

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            /* Adjust the last value for opacity (0 to 1) */
        }

        .mt-5-mobile {
            margin-top: 5rem;
            /* Adjust as needed */
        }

        .img-container {
            max-width: 100%;
            overflow: hidden;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }
    </style>

</head>

<body>
    <div class=" container-fluid px-4">
        <div class="row">
            <div class="mt-4 col-md-4 col-sm-12  ">
                <div class="img-container mx-auto">
                    <img src="https://assets-v2.lottiefiles.com/a/a4f971f6-1170-11ee-bd46-334fd5c2f53c/JB1z4UykFG.gif"
                        class="rounded-circle img-fluid" alt="animated image" >
                </div>
            </div>
            <div class="mt-5 ml-5 col-md-7 col-sm-12 ">
                <form>
                    <div class="form-row">
                        <div class="col-md-5 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required
                                placeholder="First Name">
                            <!-- <div class="valid-feedback">
                                Looks good!
                            </div> -->
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" value="" required
                                placeholder="Last Name">
                            <!-- <div class="valid-feedback">
                                Looks good!
                            </div> -->
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="abcd@gmail.com">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="disabledTextInput">Address</label>
                            <input type="text" id="disabledTextInput" class="form-control"
                                placeholder="Apartment , floor , main street">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Telangana</option>
                                <option>Andhra Pradesh</option>
                                <option>Karnataka</option>
                                <option>Tamilnadu</option>
                                <option>Kerala</option>
                                <option>Maharastra</option>
                                <option>Madya Pradesh</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-10">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                    
                </form>
            </div>


        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
