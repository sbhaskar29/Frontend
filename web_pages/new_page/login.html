<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    body {
      background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20200714/pngtree-modern-double-color-futuristic-neon-background-image_351866.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .form-group ,.text-center{
      color: aliceblue;
    }
  </style>

  <title>Login Form</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col col-md-5 p-5">
        <p class="h5 text-center">Have an account?</p>
        <p class="h1 text-center">Login</p><br>
        <form>
          <div class="form-group ">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control rounded rounded-pill" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter Email address">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password </label>
            <input type="password" class="form-control rounded rounded-pill" id="exampleInputPassword1" placeholder="Enter Password"> 
          </div>
          <div>
            <a href="">Forgot Password ?</a>
          </div>
          <br>
          <button type="submit" class="btn btn-primary rounded rounded-pill w-100">Submit</button>

          <div class="form-group form-check mt-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>

        </form>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


</body>

</html>
